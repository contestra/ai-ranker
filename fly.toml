app = "ai-ranker"
primary_region = "iad"
kill_signal = "SIGINT"
kill_timeout = 5

[build]

[env]
  PORT = "8080"
  HOST = "0.0.0.0"
  ENVIRONMENT = "production"

[experimental]
  auto_rollback = true

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[mounts]
  source = "ai_ranker_data"
  destination = "/data"